<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titutlo}">Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
	<main class="container mx-auto">
		<h1 th:text="${titulo}"></h1>
		<hr>
		<p class="text-danger"> Estás a punto de borrar el siguiente cliente</p>
		<form method="post" id="formulario" class="form-group col-md-4 mx-auto" th:object="${cliente}" 
			th:action="@{/borrarCliente}">
			<div class="d-flex row align-items-center mb-2">
				<label class="col-4"><b>Nombre</b></label>
				<input class="col form-control" type="text" th:fields="*{nombre}" th:value="*{nombre}" />
			</div>
			<div class="d-flex row align-items-center mb-2">
				<label class="col-4"><b>Apellidos</b></label>
				<input class="col form-control" type="text" th:fields="*{apellidos}" th:value="*{apellidos}" readonly/>

			</div>
			<div class="d-flex row align-items-center mb-2">
				<label class="col-4"><b>Email</b></label>
				<input class="col form-control" type="text" th:fields="*{email}" th:value="*{email}" />

			</div>
			<div class="d-flex row align-items-center mb-2">
				<label class="col-4"><b>Fecha de creación</b></label>
				<input class="col form-control" type="text" th:fields="*{createAt}" th:value="*{createAt}" />
			</div>
			<input class="d-none" type="text" th:fields="*{id}" th:value="*{id}" />
			<div class="text-center mt-3">
				<button class="btn btn-danger mx-auto">Borrar Usuario</button>
			</div>
		</form>

	</main>


	<script>
/*

*/
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>

</html>
